<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventTok - Discover Local Events</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

.app-container {
  max-width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.event-feed {
  height: 100%;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  scroll-behavior: smooth; /* Add smooth scrolling */
  -webkit-overflow-scrolling: touch; /* Improve touch scrolling on iOS */
}

.event-card {
  height: 100vh;
  scroll-snap-align: center; /* Change from start to center for better snapping */
  scroll-snap-stop: always; /* Force stop at each snap point */
  position: relative;
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8));
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 20px;
}

.event-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.filters {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: 10px;
  background: rgba(0,0,0,0.8);
  display: flex;
  gap: 10px;
  overflow-x: auto;
  z-index: 10;
}

.search-icon {
  padding: 8px;
  margin-right: 10px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.filter-chip {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  white-space: nowrap;
  cursor: pointer;
}

.filter-chip.active {
  background: #FE2C55;
}

.filter-separator {
  width: 1px;
  height: 24px;
  background: rgba(255,255,255,0.3);
  margin: 0 10px;
}

.date-filter-sidebar {
  position: fixed;
  right: -300px;
  top: 0;
  width: 300px;
  height: 100vh;
  background: #1a1a1a;
  z-index: 30;
  transition: right 0.3s ease;
  padding: 20px;
  padding-top: 60px;
}

.date-filter-sidebar.active {
  right: 0;
}

.close-sidebar {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.date-filter-option {
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.1);
  border: none;
  color: white;
  text-align: left;
  border-radius: 8px;
  cursor: pointer;
}

.date-filter-option:hover {
  background: rgba(255,255,255,0.2);
}

.date-filter-option.active {
  background: #FE2C55;
}

.custom-date-inputs {
  margin-top: 15px;
  display: none;
}

.custom-date-inputs.show {
  display: block;
}

.custom-date-inputs input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
  border-radius: 8px;
}

.price-tag {
  position: absolute;
  top: 80px;
  right: 20px;
  background: rgba(0,0,0,0.7);
  padding: 8px 16px;
  border-radius: 20px;
  font-weight: bold;
  z-index: 2;
}

.map-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  z-index: 20;
  display: none;
}

.map-container.active {
  display: block;
}

.map-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.7);
  border: none;
  color: white;
  padding: 10px;
  border-radius: 50%;
  z-index: 21;
  cursor: pointer;
}

.event-content {
  z-index: 2;
  padding-bottom: 60px;
}

.event-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.event-details p {
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.read-more-btn {
  color: #FE2C55;
  background: none;
  border: none;
  padding: 5px 0;
  font-weight: bold;
  cursor: pointer;
  margin-top: 5px;
}

.read-more-btn:hover {
  text-decoration: underline;
}

.event-actions {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.action-button {
  background: none;
  border: none;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
}

.nav-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: rgba(0,0,0,0.8);
  z-index: 10;
}

.nav-button {
  color: white;
  background: none;
  border: none;
  padding: 10px;
  cursor: pointer;
}

.nav-button.active {
  color: #FE2C55;
}

.interested-animation {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s;
}

.interested-animation.show {
  opacity: 1;
  animation: heart-burst 0.8s ease-out forwards;
}

@keyframes heart-burst {
  0% {
    transform: translate(-50%, -50%) scale(0);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}

.search-page {
  position: fixed;
  top: 0;
  right: -100%;  
  width: 85%;    
  height: 100%;
  background: #1a1a1a;
  z-index: 30;
  padding: 20px;
  transition: right 0.3s ease;  
  overflow-y: auto;
}

.search-page.active {
  right: 0;  
}

.search-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
  padding-top: 60px; 
}

.search-input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 16px;
}

.search-filters {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.filter-section {
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 8px;
}

.filter-section h3 {
  margin-bottom: 10px;
}

.price-range {
  display: flex;
  align-items: center;
}

.free-events-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.1);
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}

.free-events-toggle input[type="checkbox"] {
  width: 20px;
  height: 20px;
  accent-color: #FE2C55;
}

.location-input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 16px;
  margin-top: 10px;
}

.friends-attending {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.friends-avatars {
  display: flex;
  align-items: center;
}

.friend-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #000;
  margin-right: -10px;
}

.more-friends {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  margin-left: 5px;
}

.friends-text {
  font-size: 14px;
  color: rgba(255,255,255,0.9);
}

.event-page {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  z-index: 40;
  overflow-y: auto;
  transition: right 0.3s ease;
}

.event-page.active {
  right: 0;
}

.event-page-header {
  position: relative;
  height: 40vh;
}

.event-page-header img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.event-page-content {
  padding: 20px;
  margin-top: -40px;
  background: #1a1a1a;
  border-radius: 20px 20px 0 0;
  position: relative;
}

.event-page-actions {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

.event-page-section {
  margin-bottom: 25px;
}

.event-page-section h3 {
  margin-bottom: 10px;
  color: rgba(255,255,255,0.8);
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.5);
  border: none;
  color: white;
  padding: 10px;
  border-radius: 50%;
  z-index: 41;
  cursor: pointer;
}

.create-event-page {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  z-index: 40;
  overflow-y: auto;
  transition: right 0.3s ease;
  padding: 20px;
}

.create-event-page.active {
  right: 0;
}

.create-event-content {
  padding-top: 60px;
}

.create-event-content h2 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  color: rgba(255,255,255,0.8);
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: white;
}

.form-group textarea {
  height: 100px;
  resize: vertical;
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

.create-button {
  width: 100%;
  padding: 14px;
  background: #FE2C55;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.create-button:hover {
  background: #e62548;
}

.profile-page {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  z-index: 40;
  overflow-y: auto;
  transition: right 0.3s ease;
}

.profile-page.active {
  right: 0;
}

.profile-content {
  padding: 20px;
  padding-top: 60px;
}

.profile-header {
  text-align: center;
  margin-bottom: 30px;
}

.profile-picture {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.profile-username {
  color: rgba(255,255,255,0.6);
  margin-bottom: 20px;
}

.profile-stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 20px;
}

.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stat-value {
  font-size: 20px;
  font-weight: bold;
}

.stat-label {
  color: rgba(255,255,255,0.6);
  font-size: 14px;
}

.profile-sections {
  margin-top: 30px;
}

.profile-section {
  margin-bottom: 30px;
}

.profile-section h3 {
  margin-bottom: 15px;
  color: rgba(255,255,255,0.8);
}

.profile-events {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.profile-event-card {
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 15px;
}

.liked-events-page {
  position: fixed;
  bottom: -100%;
  left: 0;
  width: 100%;
  height: 85vh;
  background: #1a1a1a;
  z-index: 40;
  overflow-y: auto;
  transition: bottom 0.3s ease;
  border-radius: 20px 20px 0 0;
}

.liked-events-page.active {
  bottom: 0;
}

.liked-events-content::before {
  content: '';
  display: block;
  width: 40px;
  height: 4px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 2px;
  margin: 10px auto 20px;
}

.liked-events-page .back-button {
  top: 15px;
  right: 15px;
}

.liked-events-content {
  padding: 20px;
  padding-top: 60px;
}

.liked-events-content h2 {
  margin-bottom: 20px;
}

.liked-events-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.liked-event-card {
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 15px;
  display: flex;
  gap: 15px;
  align-items: center;
}

.liked-event-image {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  object-fit: cover;
}

.liked-event-info {
  flex: 1;
}

.liked-event-info h3 {
  margin-bottom: 5px;
}

.liked-event-date,
.liked-event-location {
  color: rgba(255,255,255,0.7);
  font-size: 14px;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="filters">
    <button class="search-icon" id="searchButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>
    <button class="filter-chip" id="dateFilterBtn">Any time</button>
    <div class="filter-separator"></div>
    <button class="filter-chip active">All</button>
    <button class="filter-chip">Music</button>
    <button class="filter-chip">Art</button>
    <button class="filter-chip">Tech</button>
    <button class="filter-chip">Training</button>
    <button class="filter-chip">Business</button>
  </div>

  <div class="date-filter-sidebar" id="dateFilterSidebar">
    <button class="close-sidebar" id="closeDateFilter">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
    <button class="date-filter-option active">Any time</button>
    <button class="date-filter-option">Today</button>
    <button class="date-filter-option">Tomorrow</button>
    <button class="date-filter-option">Next week</button>
    <button class="date-filter-option" id="chooseDateBtn">Choose date</button>
    <div class="custom-date-inputs">
      <input type="date" id="startDate" placeholder="Start date">
      <input type="date" id="endDate" placeholder="End date">
    </div>
  </div>

  <div class="event-feed" id="eventFeed">
    <!-- Event cards will be inserted here -->
  </div>
  
  <div class="search-page" id="searchPage">
    <div class="search-header">
      <button class="close-sidebar" id="closeSearch">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
      <input type="text" class="search-input" placeholder="Search events...">
    </div>
    
    <div class="search-filters">
      <div class="filter-section">
        <h3>Date</h3>
        <select class="date-filter-option">
          <option>Any time</option>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>This week</option>
          <option>Custom</option>
        </select>
      </div>
      
      <div class="filter-section">
        <h3>Price</h3>
        <label class="free-events-toggle">
          <input type="checkbox" id="freeEventsToggle">
          Show only free events
        </label>
      </div>
      
      <div class="filter-section">
        <h3>Categories</h3>
        <div class="filter-chips">
          <button class="filter-chip">All</button>
          <button class="filter-chip">Music</button>
          <button class="filter-chip">Art</button>
          <button class="filter-chip">Tech</button>
          <button class="filter-chip">Training</button>
          <button class="filter-chip">Business</button>
        </div>
      </div>

      <div class="filter-section">
        <h3>Location</h3>
        <input type="text" class="location-input" placeholder="Enter location...">
        <div class="suggested-locations" style="margin-top: 10px;">
          <button class="filter-chip">Nearby</button>
          <button class="filter-chip">Manhattan</button>
          <button class="filter-chip">Brooklyn</button>
          <button class="filter-chip">Queens</button>
        </div>
      </div>
    </div>
  </div>

  <div class="event-page" id="eventPage">
    <button class="back-button" id="closeEventPage">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <div class="event-page-content-container">
      <!-- Event content will be inserted here dynamically -->
    </div>
  </div>

  <div class="create-event-page" id="createEventPage">
    <button class="close-sidebar" id="closeCreateEvent">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
    <div class="create-event-content">
      <h2>Create Event</h2>
      <form id="createEventForm">
        <div class="form-group">
          <label for="eventTitle">Event Title</label>
          <input type="text" id="eventTitle" required>
        </div>
        
        <div class="form-group">
          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" required>
        </div>
        
        <div class="form-group">
          <label for="eventTime">Time</label>
          <input type="time" id="eventTime" required>
        </div>
        
        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" required>
        </div>
        
        <div class="form-group">
          <label for="eventCategory">Category</label>
          <select id="eventCategory" required>
            <option value="Music">Music</option>
            <option value="Art">Art</option>
            <option value="Tech">Tech</option>
            <option value="Training">Training</option>
            <option value="Business">Business</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="eventPrice">Price</label>
          <input type="number" id="eventPrice" min="0" step="0.01">
          <label class="checkbox-label">
            <input type="checkbox" id="isFreeEvent"> Free Event
          </label>
        </div>
        
        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea id="eventDescription" required></textarea>
        </div>
        
        <button type="submit" class="create-button">Create Event</button>
      </form>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="nav-button active">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L3 9v11h18V9l-9-7zm0 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>
    </button>
    <button class="nav-button" id="mapButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
    </button>
    <button class="nav-button" id="likedEventsButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </button>
    <button class="nav-button" id="createEventButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
    </button>
    <button class="nav-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </button>
  </div>

  <div class="profile-page" id="profilePage">
    <button class="back-button" id="closeProfilePage">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <div class="profile-content">
      <div class="profile-header">
        <img src="https://i.pravatar.cc/150?img=1" alt="Profile picture" class="profile-picture">
        <h1>John Doe</h1>
        <p class="profile-username">@johndoe</p>

function createEventCard(event) {
  const card = document.createElement('div');
  card.className = 'event-card';
  
  const friendsHTML = event.friends ? `
    <div class="friends-attending">
      <div class="friends-avatars">
        ${event.friends.slice(0, 3).map(friend => `
          <img src="${friend.avatar}" alt="${friend.name}" class="friend-avatar" width="32" height="32">
        `).join('')}
        ${event.friends.length > 3 ? `<div class="more-friends">+${event.friends.length - 3}</div>` : ''}
      </div>
      <p class="friends-text">${event.friends.length} friends going</p>
    </div>
  ` : '';
  
  card.innerHTML = `
    <img class="event-image" src="${event.image}" alt="${event.title} event image" width="100%" height="100%">
    <div class="price-tag">${event.price === 0 ? 'FREE' : '$' + event.price.toFixed(2)}</div>
    <div class="event-content">
      <h2 class="event-title">${event.title}</h2>
      <div class="event-details">
        <p>📅 ${event.date}</p>
        <p>📍 ${event.location}</p>
        <p>${event.description}</p>
        <button class="read-more-btn" data-event-id="${event.id}">Read More</button>
        ${friendsHTML}
      </div>
      <div class="event-actions">
        <button class="action-button interested-btn" data-event-id="${event.id}">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span>${event.interested}</span>
        </button>
        <button class="action-button">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
          <span>Share</span>
        </button>
      </div>
    </div>
    <div class="interested-animation">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="#FE2C55">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
  `;
  
  return card;
}

function initializeApp() {
  const eventFeed = document.getElementById('eventFeed');
  const mapButton = document.getElementById('mapButton');
  
  const searchButton = document.getElementById('searchButton');
  const searchPage = document.getElementById('searchPage');
  const closeSearch = document.getElementById('closeSearch');

  const dateFilterBtn = document.getElementById('dateFilterBtn');
  const dateFilterSidebar = document.getElementById('dateFilterSidebar');
  const closeDateFilter = document.getElementById('closeDateFilter');
  const dateFilterOptions = dateFilterSidebar.querySelectorAll('.date-filter-option');
  const chooseDateBtn = document.getElementById('chooseDateBtn');
  const customDateInputs = document.querySelector('.custom-date-inputs');

  const freeEventsToggle = document.getElementById('freeEventsToggle');

  const createEventButton = document.getElementById('createEventButton');
  const createEventPage = document.getElementById('createEventPage');
  const closeCreateEvent = document.getElementById('closeCreateEvent');
  const createEventForm = document.getElementById('createEventForm');
  const isFreeEvent = document.getElementById('isFreeEvent');
  const eventPrice = document.getElementById('eventPrice');

  const profileButton = document.querySelector('.nav-button:last-child');
  const profilePage = document.getElementById('profilePage');
  const closeProfilePage = document.getElementById('closeProfilePage');

  const likedEventsButton = document.getElementById('likedEventsButton');
  const likedEventsPage = document.getElementById('likedEventsPage');
  const closeLikedEvents = document.getElementById('closeLikedEvents');

  // Store liked events
  let likedEvents = [];

  function filterEvents(category, startDate = null, endDate = null, location = '', showOnlyFree = false) {
    return events.filter(event => {
      const eventDate = new Date(event.date);
      const isInCategory = category === 'All' || event.category === category;
      const isInDateRange = (!startDate && !endDate) || (eventDate >= startDate && eventDate <= endDate);
      const isInLocation = location === '' || event.location.toLowerCase().includes(location.toLowerCase());
      const isFreeEvent = !showOnlyFree || event.price === 0;
      return isInCategory && isInDateRange && isInLocation && isFreeEvent;
    });
  }

  function updateEventFeed(category = 'All', startDate = null, endDate = null, location = '') {
    eventFeed.innerHTML = '';
    const showOnlyFree = freeEventsToggle.checked;
    const filteredEvents = filterEvents(category, startDate, endDate, location, showOnlyFree);
    filteredEvents.forEach(event => {
      eventFeed.appendChild(createEventCard(event));
    });
  }

  const filterChips = document.querySelectorAll('.filter-chip');
  filterChips.forEach(chip => {
    chip.addEventListener('click', () => {
      filterChips.forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      updateEventFeed(chip.textContent);
    });
  });

  // Initialize with all events
  updateEventFeed();
  
  mapButton.addEventListener('click', () => {
    // Open Google Maps in a new tab
    window.open('https://maps.app.goo.gl/hYHV5sp6xWtJ7m7E7', '_blank');
  });
  
  eventFeed.addEventListener('click', (e) => {
    const interestedBtn = e.target.closest('.interested-btn');
    const readMoreBtn = e.target.closest('.read-more-btn');
    
    if (readMoreBtn) {
      const eventId = parseInt(readMoreBtn.dataset.eventId);
      const event = events.find(e => e.id === eventId);
      if (event) {
        showEventPage(event);
      }
    } else if (interestedBtn) {
      const card = e.target.closest('.event-card');
      const animation = card.querySelector('.interested-animation');
      
      animation.classList.add('show');
      setTimeout(() => {
        animation.classList.remove('show');
      }, 800);
      
      const countSpan = interestedBtn.querySelector('span');
      let currentCount = parseInt(countSpan.textContent);
      countSpan.textContent = currentCount + 1;

      const eventId = parseInt(interestedBtn.dataset.eventId);
      const event = events.find(e => e.id === eventId);
      if (event && !likedEvents.find(e => e.id === eventId)) {
        likedEvents.push(event);
      }
    }
  });

  dateFilterBtn.addEventListener('click', () => {
    dateFilterSidebar.classList.add('active');
  });

  closeDateFilter.addEventListener('click', () => {
    dateFilterSidebar.classList.remove('active');
  });

  dateFilterOptions.forEach(option => {
    option.addEventListener('click', () => {
      if (option !== chooseDateBtn) {
        dateFilterOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        dateFilterBtn.textContent = option.textContent;
        customDateInputs.classList.remove('show');
      }
    });
  });

  chooseDateBtn.addEventListener('click', () => {
    dateFilterOptions.forEach(opt => opt.classList.remove('active'));
    chooseDateBtn.classList.add('active');
    customDateInputs.classList.add('show');
    dateFilterBtn.textContent = 'Custom date';
  });

  const startDate = document.getElementById('startDate');
  const endDate = document.getElementById('endDate');
  
  [startDate, endDate].forEach(input => {
    input.addEventListener('change', () => {
      if (startDate.value && endDate.value) {
        dateFilterBtn.textContent = `${startDate.value} - ${endDate.value}`;
      }
    });
  });

  searchButton.addEventListener('click', () => {
    searchPage.classList.add('active');
  });

  closeSearch.addEventListener('click', () => {
    searchPage.classList.remove('active');
  });

  const locationInput = document.querySelector('.location-input');
  locationInput.addEventListener('input', () => {
    const locationValue = locationInput.value;
    const activeCategory = document.querySelector('.filter-chip.active').textContent;
    const showOnlyFree = freeEventsToggle.checked;
    updateEventFeed(activeCategory, null, null, locationValue, showOnlyFree);
  });

  freeEventsToggle.addEventListener('change', () => {
    const showOnlyFree = freeEventsToggle.checked;
    const activeCategory = document.querySelector('.filter-chip.active').textContent;
    updateEventFeed(activeCategory, null, null, '', showOnlyFree);
  });
  
  createEventButton.addEventListener('click', () => {
    createEventPage.classList.add('active');
  });

  closeCreateEvent.addEventListener('click', () => {
    createEventPage.classList.remove('active');
  });

  isFreeEvent.addEventListener('change', (e) => {
    eventPrice.disabled = e.checked;
    if (e.checked) {
      eventPrice.value = '0';
    }
  });

  createEventForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const newEvent = {
      title: document.getElementById('eventTitle').value,
      date: document.getElementById('eventDate').value,
      time: document.getElementById('eventTime').value,
      location: document.getElementById('eventLocation').value,
      category: document.getElementById('eventCategory').value,
      price: isFreeEvent.checked ? 0 : parseFloat(eventPrice.value),
      description: document.getElementById('eventDescription').value
    };
    
    createEventPage.classList.remove('active');
    createEventForm.reset();
    
    alert('Event created successfully!');
  });

  profileButton.addEventListener('click', () => {
    profilePage.classList.add('active');
    
    const upcomingEvents = document.querySelector('.profile-section:first-child .profile-events');
    upcomingEvents.innerHTML = events
      .filter(event => new Date(event.date) > new Date())
      .slice(0, 3)
      .map(event => `
        <div class="profile-event-card">
          <h4>${event.title}</h4>
          <p>📅 ${event.date}</p>
          <p>📍 ${event.location}</p>
        </div>
      `).join('');
      
    const pastEvents = document.querySelector('.profile-section:last-child .profile-events');
    pastEvents.innerHTML = events
      .filter(event => new Date(event.date) < new Date())
      .slice(0, 3)
      .map(event => `
        <div class="profile-event-card">
          <h4>${event.title}</h4>
          <p>📅 ${event.date}</p>
          <p>📍 ${event.location}</p>
        </div>
      `).join('');
  });

  closeProfilePage.addEventListener('click', () => {
    profilePage.classList.remove('active');
  });

  likedEventsButton.addEventListener('click', () => {
    likedEventsPage.classList.add('active');
    const likedEventsList = document.querySelector('.liked-events-list');
    
    likedEventsList.innerHTML = likedEvents.map(event => `
      <div class="liked-event-card" data-event-id="${event.id}">
        <img src="${event.image}" alt="${event.title}" class="liked-event-image">
        <div class="liked-event-info">
          <h3>${event.title}</h3>
          <p class="liked-event-date">📅 ${event.date}</p>
          <p class="liked-event-location">📍 ${event.location}</p>
        </div>
      </div>
    `).join('') || '<p>No liked events yet</p>';
  });

  closeLikedEvents.addEventListener('click', () => {
    likedEventsPage.classList.remove('active');
  });

  document.querySelector('.liked-events-list').addEventListener('click', (e) => {
    const card = e.target.closest('.liked-event-card');
    if (card) {
      const eventId = parseInt(card.dataset.eventId);
      const event = events.find(e => e.id === eventId);
      if (event) {
        likedEventsPage.classList.remove('active');
        showEventPage(event);
      }
    }
  });
  
  function showEventPage(event) {
    const eventPage = document.getElementById('eventPage');
    const contentContainer = eventPage.querySelector('.event-page-content-container');
    
    contentContainer.innerHTML = `
      <div class="event-page-header">
        <img src="${event.image}" alt="${event.title}" width="100%" height="100%">
      </div>
      <div class="event-page-content">
        <h1>${event.title}</h1>
        <div class="event-page-actions">
          <button class="action-button">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span>${event.interested}</span>
          </button>
          <button class="action-button">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
            <span>Share</span>
          </button>
        </div>
        
        <div class="event-page-section">
          <h3>Date & Time</h3>
          <p>📅 ${event.date} ${event.time}</p>
        </div>
        
        <div class="event-page-section">
          <h3>Location</h3>
          <p>📍 ${event.location}</p>
        </div>
        
        <div class="event-page-section">
          <h3>Price</h3>
          <p>${event.price === 0 ? 'FREE' : '$' + event.price.toFixed(2)}</p>
        </div>
        
        <div class="event-page-section">
          <h3>About</h3>
          <p>${event.description}</p>
        </div>
        
        ${event.friends.length > 0 ? `
          <div class="event-page-section">
            <h3>Friends Going</h3>
            <div class="friends-attending">
              <div class="friends-avatars">
                ${event.friends.map(friend => `
                  <img src="${friend.avatar}" alt="${friend.name}" class="friend-avatar">
                `).join('')}
              </div>
              <p class="friends-text">${event.friends.length} friends going</p>
            </div>
          </div>
        ` : ''}
      </div>
    `;
    
    eventPage.classList.add('active');
  }

  const closeEventPage = document.getElementById('closeEventPage');
  closeEventPage.addEventListener('click', () => {
    document.getElementById('eventPage').classList.remove('active');
  });
}

document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body></html>
